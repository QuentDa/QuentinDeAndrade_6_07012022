<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo"/></a>
    </header>
    <main id="main">

      <div class="photograph-header">
        <div>
          <h1 id="photograph-name">Chargement du nom..</h1>
          <p id="photograph-city">Ville du photographe</p>
          <p id="slogan"> a rajouter</p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img id="picture" src="" alt="">
      </div>


      <!-- les medias qui sont gérés dans image.js et video.js et dans mediafactory.js -->
      <div id="filters">
        <!-- label sans inbut n'est pas recommandé pour l'accessibilité -->
        <p aria-label="filter" class="filter">Trier par</p> 
        <div class="filter-box" tabindex="0">
          <span id="dynamic">Non trié</span>
          <div class="filter-container">
            <span id="popularity">Popularité</span>
            <span id="date">Date</span>
            <span id="title">Titre</span>
          </div>
        </div>
      </div>


      <div id="photoMedias">
        <ul id="medias">
          
        </ul>
      </div>

      <div id="likesPrice">
        <div><span id="totalLikes"></span><i class="fas fa-heart"></i></div>
        <span id="price"></span>
      </div>

    </main>

    <div class="bground">
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()"  alt="Close Button"/>
          </header>
          <form>
            <div>
              <label for="first">Prénom</label>
              <input type="text" id="first" name="first" />
            </div>
            <div>
              <label for="last">Nom</label>
              <input type="text" id="last" name="last" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="mail" id="email" name="email" />
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea id="message" name="message" rows="7" cols="10"></textarea>
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <div class="lightbox">
      <div class="lightbox-container">
        <div class="lightbox-wrapper">
          <div class="arrows">
            <span id="left"> < </span>
            <span id="right"> > </span>
          </div>
          <img src="assets/icons/close.svg" class="closeLightbox" alt="Close Button"/>
          <div class="photo-wrapper"></div>
        </div>
        
      </div>
    </div>

    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/factories/Image.js"></script>
    <script src="/scripts/factories/Video.js"></script>
    <script src="/scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
